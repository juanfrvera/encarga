<section class="min-vh-100 bg-g p-2 p-md-3 p-lg-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow">
        <div class="container-fluid px-4 px-lg-5">
            <a href="" class="navbar-brand"><img src="../../../assets/logo/small-oscuro.svg" width="150" height="auto"
                    class="px-2" alt=""></a>
        </div>
    </nav>

    <div class="mt-3 mt-md-5 mb-5 mb-xxl-2">
        <div class="col-12 col-md-6 px-sm-5 px-md-0 pb-3 pb-md-0">
            <div class="card p-2 p-lg-4">
                <div class="card-body">
                    <h2 class="card-title fw-bold">Tus datos</h2>
                    <p class="card-text">Antes de empezar necesitamos los siguientes datos:</p>

                    <form id="start-form">
                        <!-- WhatsApp Number -->
                        <div class="form-group">
                            <label for="whatsappNumber">Tu número con Whatsapp</label>
                            <input [(ngModel)]="view.phone" (keyup)="onPhoneKeyUp()" name="whatsappNumber" type="tel"
                                class="form-control" id="whatsappNumber" aria-describedby="whatsappNumberHelp"
                                placeholder="Ingresa tu número">
                            <small id="whatsappNumberHelp" class="form-text text-muted">Lo usaremos para enviarte los
                                pedidos que
                                realicen tus clientes.</small>
                        </div>

                        <!-- Shop Name -->
                        <div class="form-group">
                            <label for="shopName">Nombre de tu negocio</label>
                            <input [(ngModel)]="view.name" (keyup)="onNameKeyUp()" name="shopName" type="text"
                                class="form-control" id="shopName" placeholder="Ingresa el nombre">
                        </div>
                    </form>

                    <button [disabled]="view.disableSubmit"
                        class="btn btn-primary btn-lg bg-gradient mt-3"><strong>Listo</strong></button>
                </div>
            </div>
        </div>
    </div>
</section>
