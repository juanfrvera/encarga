<ion-app>
 
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
  
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink='/home'>Inicio
            <ion-icon name="home-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-item (click)="clickOpen()" >Categorias
          <ion-icon *ngIf="!open" name="chevron-forward-outline" slot="start"></ion-icon>
          <ion-icon *ngIf="open" name="chevron-forward-outline" slot="start"></ion-icon>
        </ion-item>
        <!-- <ion-item *ngFor="let categoria of Categorias" (click)="clickCategoria(categoria.titulo)">{{categoria.titulo}}
        </ion-item> -->
        <ion-menu-toggle>
          <ion-item routerLink='/admin'>Administrar
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" home></ion-router-outlet>
</ion-app>
