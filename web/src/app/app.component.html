<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>encarga.shop</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink='/home'>Inicio
            <ion-icon name="home-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-item (click)="clickOpen()">Categor√≠as
          <ion-icon *ngIf="!open" name="chevron-forward" slot="start"></ion-icon>
          <ion-icon *ngIf="open" name="chevron-down" slot="start"></ion-icon>
        </ion-item>
        <ion-menu-toggle>
          <ion-item *ngIf="open" routerLink='/home'>Todos</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink='/admin'>Administrar
            <ion-icon name="settings-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" home></ion-router-outlet>
  
</ion-app>
