<ion-header>
  <ion-toolbar>
    <ion-title>Administrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="Items | async as items; else cargando">
    <div *ngIf="items.length; else empty" class="container-full">
      <ion-card>
        <ion-card-header class="header">
          <ion-card-title>Items</ion-card-title>
          <ion-button (click)="clickAgregarItem()">Agregar</ion-button>
        </ion-card-header>

        <ion-card-content>
          <ion-item (click)="clickEditarItem(item)" *ngFor="let item of items;">
            <ion-label class="ion-text-wrap">
              <h2>{{item.titulo}}</h2>
              <p>{{item.descripcion}}</p>
            </ion-label>
            <h1>$ {{item.precio}}</h1>
          </ion-item>

        </ion-card-content>
      </ion-card>
    </div>
    <ng-template #empty class="container-empty">
      <div class="items-empty-state">
        <img src="../../../assets/empty-state/caja.png" alt="">
        <p>AÃºn no tienes items, comienza a agregarlos!</p>
        <ion-button (click)="clickAgregarItem()">Agregar</ion-button>
      </div>
    </ng-template>
  </div>
  <ng-template #cargando>
    <ion-card>
      <ion-card-header class="header">
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 30%; height: 27px "></ion-skeleton-text>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <!-- Muestra de carga que se repite 7 veces-->
          <ion-item *ngFor="let number of [1,2,3,4,5,6,7]">
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%; display: inline-block;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 20%; float:right;"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
