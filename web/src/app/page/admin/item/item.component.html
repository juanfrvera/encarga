<!-- Modal -->
<div #modal class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg align-items-end">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar ítem</h5>
            </div>
            <div class="modal-body">
                <form class="px-2">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                      </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="Items | async as items; else cargando">
    <div *ngIf="items.length; else empty" class="card m-3 shadow">
        <!-- Hay Items y cargó -->
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <h1 class="card-title align-self-center fw-bold fs-3">Items</h1>
                <button (click)="agregar()" type="button" class="btn btn-primary btn-sm">Agregar</button>
            </div>
            <div class="container-full">
                <div class="list-group list-group-flush mt-4 px-2">
                    <!-- Item -->
                    <div *ngFor="let item of items;" (click)="editar(item)"
                        class="d-flex w-100 justify-content-between mb-4">
                        <div class="izquierda">
                            <h5 class="mb-1 fs-6">{{item.titulo}}</h5>
                            <p class="mb-2 text-muted desc">{{item.descripcion}}</p>
                        </div>
                        <div class="derecha align-self-center fw-bold fs-5 mb-0">$ {{item.precio}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #empty>
        <div class="d-flex justify-content-center align-items-center w-100 h-100">
            <div class="text-center">
                <img src="../../../assets/empty-state/caja.png" alt="">
                <p class="text-muted mt-3">Aún no tienes ítems, comienza a agregarlos!</p>
                <button (click)="agregar()" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </ng-template>
</div>
<ng-template #cargando>
    Cargando
</ng-template>
