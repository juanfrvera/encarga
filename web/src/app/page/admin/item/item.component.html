<!-- Modal -->
<div #modal class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="Items | async as items; else cargando">
    <div *ngIf="items.length; else empty" class="card m-3 shadow">
        <!-- Hay Items y cargó -->
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <h1 class="card-title align-self-center">Items</h1>
                <button (click)="agregar()" type="button" class="btn btn-primary btn-sm">Agregar</button>
            </div>
            <div class="container-full">
                <div class="list-group list-group-flush mb-3">
                    <!-- Item -->
                    <div *ngFor="let item of items;" (click)="editar(item)" class="d-flex w-100 justify-content-between mb-4">
                        <div class="izquierda">
                            <h5 class="mb-1">{{item.titulo}}</h5>
                            <p class="mb-2 fw-light text-muted">{{item.descripcion}}</p>
                        </div>
                        <div class="derecha align-self-center fw-bold fs-5 mb-0">$ {{item.precio}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #empty>
        <div class="d-flex justify-content-center align-items-center w-100 h-100">
            <div class="text-center">
                <img src="../../../assets/empty-state/caja.png" alt="">
                <p class="text-muted mt-3">Aún no tienes ítems, comienza a agregarlos!</p>
                <button class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </ng-template>
</div>
<ng-template #cargando>
    Cargando
</ng-template>
