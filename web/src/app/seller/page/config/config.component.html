<div class="container config-container">
    <h1 class="fw-bold mb-4">Tu negocio <h2 class="d-inline">&gt; Configuración</h2>
    </h1>
    <p class="card-text">Completa estos datos para configurar tu negocio.</p>

    <app-formulario>
        <div class="pt-3">
            <!-- Shop Name -->
            <div class="form-floating">
                <input [(ngModel)]="view.name" (keyup)="onNameKeyUp()" name="shopName" type="text" class="form-control"
                    id="shopName" placeholder="Ingresa el nombre">
                <label for="shopName">Nombre de tu negocio</label>

            </div>
            <!-- WhatsApp Number -->
            <div class="form-floating">
                <input [(ngModel)]="view.phone" (keyup)="onPhoneKeyUp()" name="whatsappNumber" type="tel"
                    class="form-control" id="whatsappNumber" aria-describedby="whatsappNumberHelp"
                    placeholder="Ingresa tu número">
                <label for="whatsappNumber">Tu número con Whatsapp</label>

                <small id="whatsappNumberHelp" class="form-text text-muted">Lo usaremos para enviarte
                    los
                    pedidos que
                    realicen tus clientes.</small>
            </div>
            <!-- Url -->
            <div class="form-floating">
                <input [(ngModel)]="view.url" (keyup)="onUrlKeyUp()" name="url" type="url" class="form-control" id="url"
                    aria-describedby="urlHelp" placeholder="Ingresa tu contraseña">
                <label for="password">Link de tu negocio</label>
                <small id="urlHelp" class="form-text text-muted">Este será el link a tu negocio.</small>
            </div>
        </div>
        <button [disabled]="view.disableSubmit" (click)="submitClicked()"
            class="btn btn-primary btn-lg bg-gradient mt-3">
            <strong *ngIf="!view.saving; else templateSaving">Guardar</strong>
            <ng-template #templateSaving>
                <div class="spinner-border spinner-border-sm me-2" role="status">
                </div>
                <span>Guardando...</span>
            </ng-template>
        </button>
    </app-formulario>
    <hr>

</div>
