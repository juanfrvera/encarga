<div #container>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container-fluid ">
            <a href="#" class="navbar-brand"><img src="../../../assets/logo/small-oscuro.svg" width="150" height="auto"
                    class="px-2" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin"
                aria-controls="navbarAdmin" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdmin">
                <ul class="navbar-nav text-16 me-auto mb-2 mb-lg-0" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse">
                    <!-- <li class="nav-item" role="button">
                        <a class="nav-link" routerLink="/admin"><i class="fas fa-th-large me-1"></i>Panel
                        </a>
                    </li> -->
                    <li class="nav-item" role="button">
                        <a class="nav-link" routerLink="/admin/productos" [ngClass]="!view.shopList || !view.shopList.length ? 'disabled' : ''"> <i
                                class="fas fa-list me-1"></i>Productos
                        </a>

                    </li>
                    <li class="nav-item" role="button">
                        <a class="nav-link" routerLink="/admin/categorias" [ngClass]="!view.shopList || !view.shopList.length ? 'disabled' : ''"> <i
                                class="fas fa-tags me-1"></i>Categorías
                        </a>
                    </li>
                    <li class="nav-item" role="button">
                        <a class="nav-link" routerLink="/admin/config"><i class="fas fa-cog me-1"></i>Configuración
                        </a>
                    </li>

                </ul>

                <!-- TODO: shop list choice window -->
                <app-loading *ngIf="!view.shopList; else shopTemplate" class="me-3"></app-loading>

                <ng-template #shopTemplate>
                    <small *ngIf="view.shopList" class="me-3 mt-0 fw-bold form-text"> Bienvenido{{ view.shopList.length > 0 ? ', ' + view.shopList[0].name : '' }}</small>
                </ng-template>

                <a class="btn btn-outline-primary bg-gradient" routerLink=''><strong>Salir</strong></a>
            </div>
        </div>
    </nav>

    <router-outlet></router-outlet>
</div>
