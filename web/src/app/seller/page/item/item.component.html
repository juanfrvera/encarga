<div class="container item-container">
  <h1 class="fw-bold mb-4">Tu negocio <h2 class="d-inline">&gt; Productos</h2>
  </h1>

  <ng-container *ngIf="view.items; else elseBlock">
    <table class="table table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Categorías</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of view.items.list">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>${{ item.price }}</td>
          <td><span *ngFor="let cat of item.categoryIdList">{{cat}} </span></td>
        </tr>
      </tbody>
    </table>
  </ng-container>



  <ng-template #elseBlock>
    <img src="../../../../assets/empty-state/caja-changed.png" alt="" />
    <p class="mt-3">No tienes productos, empieza a agregarlos!</p>
  </ng-template>
</div>
