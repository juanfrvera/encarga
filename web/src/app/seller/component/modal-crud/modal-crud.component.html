<app-modal>
  <ng-content select="[header]" ngProjectAs="[header]"></ng-content>
  <ng-container *ngTemplateOutlet="loadedTemplate" ngProjectAs="[body]"></ng-container>
  <ng-template #loadedTemplate>
    <ng-content select="[body]"></ng-content>
  </ng-template>
  <ng-container ngProjectAs="[footer]">
    <button (click)="clickClose()" type="button" class="btn btn-outline-secondary">
      Cerrar
    </button>
    <button [disabled]="disableSaveButton" (click)="clickSave()" type="button"
      class="btn btn-primary bg-gradient text-white">
      <strong *ngIf="!saving; else savingTemplate">Guardar</strong>
      <ng-template #savingTemplate>Guardando...</ng-template>
    </button>
  </ng-container>
</app-modal>
