<ion-menu side="start" menuId="first" contentId="contenido">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let categoria of Categorias" (click)="clickCategoria(categoria.titulo)">{{categoria.titulo}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="contenido">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card *ngFor="let categoria of Categorias;">
      <span class="section-offset" id="{{categoria.titulo}}"></span>
      <ion-card-header>
        <ion-card-title>{{categoria.titulo}} </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let food of categoria.items;">
              <ion-item (click)="clickFood(food)">
                <ion-thumbnail *ngIf="food.img" slot="start">
                  <img [src]="food.img">
                </ion-thumbnail>
                <ion-label>{{food.title}}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <div id="footer">
      <a href="https://fontawesome.com/license" target="_vblank">Licencia de Ã­conos</a>
    </div>
  </div>
</ion-content>
